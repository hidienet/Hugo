<div class="share sticky-top sticky-top-offset">
    <p>Share</p>
    <ul>
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://twitter.com/intent/tweet?text={{ .Title }}&url={{ .Permalink }}" onclick="window.open(this.href, 'twitter-share', 'width=550,height=435');return false;">
        <i class="fab fa-twitter"></i>
        </a>
        </li>
        
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://facebook.com/sharer.php?u={{ .Permalink }}" onclick="window.open(this.href, 'facebook-share', 'width=550,height=435');return false;">
        <i class="fab fa-facebook-f"></i>
        </a>
        </li>

        <li class="ml-1 mr-1">
        <a target="_blank" href="http://www.reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}" onClick="window.open(this.href, 'telegram-share', 'width=550,height=435');return false;">
        <i class="fab fa-reddit-alien"></i>
        </a>
        </li>
        
        <li class="ml-1 mr-1">
        <a target="_blank" href="whatsapp://send?text={{ .Permalink }}" data-action="share/whatsapp/share" onClick="window.open(this.href, 'whatsapp-share', 'width=550,height=435');return false;">
        <i class="fab fa-whatsapp"></i>
        </a>
        </li>
        
        <li class="ml-1 mr-1">
        <a target="_blank" href="https://t.me/share/url?url={{ .Permalink }}&text={{ .Title }}" onClick="window.open(this.href, 'telegram-share', 'width=550,height=435');return false;">
        <i class="fab fa-telegram-plane"></i>
        </a>
        </li>
        
        <li class="ml-1 mr-1">
		<a target="_blank" href="mailto:?subject={{ .Title }}&body={{ .Permalink }}" onClick="window.open(this.href, 'email-share', 'width=550,height=435');return false;">
        <i class="far fa-envelope"></i>
        </a>
        </li>

    </ul>

    {{ if .Params.comments }}
        <div class="sep">
        </div>				
        <ul>
            <li> 
            <a  class="small smoothscroll" href="#disqus_thread"></a>
            </li>
        </ul>
    {{ end }}
</div>
